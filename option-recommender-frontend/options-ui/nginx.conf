# nginx.conf
server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html; # Points to where your built React app is copied
    index index.html index.htm;

    # This is the crucial part for SPAs (React Router, etc.)
    # If a requested file or directory doesn't exist, try serving index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (e.g., JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        expires 30d; # Cache static assets for 30 days
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Error page for 404 not found
    error_page 404 /index.html; # Redirect 404s to index.html for React Router to handle
}